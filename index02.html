<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Hop</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

  <body class="bg-blue-100">
    <div id="preloader">

      </div>
      <div class="mx-2 flex justify-center items-center">
        <video
          class="border-2 rounded-md"
          autoplay
          controls
          loop
          src="./video_2023-09-20_12-54-58.mp4"
        ></video>
      </div>
    </div>
    <div class="mt-7 flex justify-center items-center">
      <a
        href="./index.html"
        class="border rounded-md mx-2 py-1 px-2 bg-white font-semibold"
